{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='createplaylist.css') }}">
{% endblock %}
{% block title %}OxyChem - Create Playlist{% endblock %}
{% block content %}
<div class="create-playlist-wrapper">
  <h2>Create Playlist</h2>

  <form method="POST" action="/playlist-create">
    <label>Playlist Name:</label><br>
    <input type="text" name="playlist_name" required><br><br>

    <label>Thumbnail Image URL:</label><br>
    <input type="url" name="playlist_image" placeholder="https://example.com/image.jpg"><br><br>

    <div id="videos-container">
      <div class="video-input">
        <input type="text" name="video_title" placeholder="Video Title" required>
        <input type="url" name="video_link" placeholder="Video Link" required>
      </div>
    </div>

    <button type="button" onclick="addVideoInput()">Add More Videos</button><br><br>
    <button type="submit">Create Playlist</button>
  </form>
</div>

<script>
function addVideoInput() {
  const container = document.getElementById('videos-container');
  const div = document.createElement('div');
  div.classList.add('video-input');
  div.innerHTML = `
    <input type="text" name="video_title" placeholder="Video Title" required>
    <input type="url" name="video_link" placeholder="Video Link" required>
    <button type="button" onclick="this.parentNode.remove()">Remove</button>
  `;
  container.appendChild(div);
}
</script>
{% endblock %}
